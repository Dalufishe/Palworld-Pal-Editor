version: '3.8'
services:
  palworld-pal-editor:
    image: docker.io/library/palworld-pal-editor
    container_name: palworld-pal-editor
    stdin_open: true  # or tty: true, to keep cli mode running
    ports:
      - 58080:58080
    environment:
      - TZ=UTC
      - PUID=1000
      - PGID=1000
      - APP_PORT=58080
      - APP_LANG=zh-CN
      - MODE=cli # [cli, web], webui not available yet
      - SAVE_PATH=/mnt/gamesave
    volumes:
      - "/Users/connlost/Coding/Palworld-Pal-Editor/tests/game save:/mnt/gamesave"
